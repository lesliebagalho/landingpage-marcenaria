<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MARCENARIA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header> 
        <!-- height 180px -->
        <h1 class="logo">MARCENARIA</h1>
        <p class="logo-titulo">móveis planejados</p>
    </header>

    <main>
        <section class="secao-principal">
            <!-- height 670px -->
            <aside class="secao-principal--left">
                <h2>Cada projeto é...</h2>
                <p>um <span>DESAFIO</span></p>
                <p>uma <span>CONQUISTA</span></p>
                <p>um <span>SONHO REALIZADO</span></p>
            </aside>

            <aside class="secao-principal--right">
                <img src="assets/images/moveis-planejados-destaque-1.png" alt="Movel Planejado">
                <img src="assets/images/moveis-planejados-destaque-2.png" alt="Movel Planejado">
                <img src="assets/images/moveis-planejados-destaque-3.png" alt="Movel Planejado">
                <img src="assets/images/moveis-planejados-destaque-4.png" alt="Movel Planejado">
            </aside>
        </section>

        <section class="secao-formulario">
            <!-- height 450px -->
            <!-- width: 400px; height: 50px; para os inputs -->
            <!-- width: 520px; height: 204px; para a caixa de mensagem -->
            <form action="#" method="post">
                <input type="text" name="nome" id="nome" placeholder="Nome" required> <br>
                <input type="email" name="email" id="email" placeholder="E-mail" required> <br>
                <input type="text" name="assunto" id="assunto" placeholder="Assunto" required> <br>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem" rows="8" cols="40"> <br>
                <button type="submit">solicitar orçamento</button>
            </form>
        </section>

        <section class="secao-seo">
            <!-- heigth: 610px -->
            <div class="secao-seo--social">
                <img src="assets/images/img-instagram.png" alt="Instagram">@Instagram
                <img src="assets/images/img-facebook.png" alt="Facebook">@Instagram
                <img src="assets/images/img-whatsapp.png" alt="Instagram">(XX) 9 9999-9999
            </div>

            <div class="secao-seo--mapa">
                <!-- height: 390px -->
                <img src="assets/images/img-mapa.png" alt="Mapa">
            </div>
        </section>
    </main>
</body>
</html>
